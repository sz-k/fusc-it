  canvas { width: 100%; height: 100%; }
</style></head><body>

<div id="content">
  <table>
    <thead>
      <tr>
        <th><h2>input</h2></th>
        <th><h2>canvas</h2></th>
        <th><h2>restored</h2></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <textarea id="inputText" rows="20" cols="40">The quick brown fox jumps over the lazy dog.</textarea>
          <br>
          <button id="submit">âš™</button>
        </td>
        <td>
          <div id="canvasWrapper"></div>
          <button id="download">ðŸ’¾</button>
        </td>
        <td>
          <textarea id="restoredText" rows="20" cols="40"></textarea>
          <br>
          <button id="restore">âœ¨</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="vendor/reimg.min.js"></script>
<script src="src/common.js"></script>
<script src="src/img2txt.js"></script>
<script>(() => {
  eval(szk.extract())

  // download image button click
  $('download').addEventListener('click', () => {
    const can = $('canvas')
    if (can) {
      reImg.fromCanvas(can).downloadPng()
    }
  })

  // restore from canvas button click
  $('restore').addEventListener('click', () => {
    const sourceEl = $('inputText')
    const restoreEl = $('restoredText')
    // `imageToTxt('canvas', true)` for immediate eval
    imageToTxt('canvas', s => {
      restoreEl.value = s
      if (restoreEl.value !== sourceEl.value) {
        console.error('Whoops :(') // very test
      }
    })
  })

  // convert button clicked
  $('submit').addEventListener('click', () => {
    $('restoredText').value = ''
    let inputText = $('inputText').value
    const pixels = strToRgbStream(inputText)
    const sqrSize = Math.ceil(Math.sqrt(pixels.length))
    const ctx = addCanvas('canvasWrapper', sqrSize).getContext('2d')

    // customized putPixel
    const pp = (x, y, rgb) => putPixel(ctx, x, y, rgb[0] || 0, rgb[1] || 0, rgb[2] || 0, 1)

    // fill the image
    let row = 0
    let col = 0
    for (let i = 0; i < sqrSize * sqrSize; i++) {
      if (col > sqrSize - 1) {
        col = 0
        row++
      }
      pp(col, row, pixels[i] || [])
      col++
    }
  })

  // demo
  $('submit').click()
  $('restore').click()
})()</script>
